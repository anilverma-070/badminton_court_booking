plugins {
	id 'java'
	id 'eclipse'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '7.1.0'
	//id 'com.github.johnrengelman.shadow'
}

group = 'com.orienlabs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.json', name: 'json', version: '20210307'
	implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
	
	//implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
	//implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.0.0'
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.3'
	implementation group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.54.0'
}

test {
	useJUnitPlatform()
}

ext {
   javaMainClass = "com.orienlabs.booking.Main"
}

application {
    mainClassName = javaMainClass
}

